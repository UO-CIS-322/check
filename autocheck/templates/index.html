<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>TestMe</title>
 <!-- 'viewport' is used by bootstrap to respond to device size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript:  JQuery from a content distribution network (CDN) -->
  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>

  <!-- Bootstrap includes javascript and css  (must follow jquery) -->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
   </script>

</head>

<body>
<div class="container">
<div class="row">
  <div class="col-md-12">
    <h1>CIS 322 Build Check</h1>
    <p>Let the robot try building your project.  You did follow the
    directions precisely, right?</p>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  </div>
</div>


<!-- Design on bootstrap grid -->
<form role="form" enctype="multipart/form-data"
    action="_upload" method="POST">
<div class="row">
  <div class="col-md-4">
    <select name="project">
    <option value="proj0:hello">Project 0: Hello world</option>
  </select>
  </div>
  <div class="col-md-4">
    <label for="cfgfile">Configuration (.ini) file:</label>
    <input type="file" name="cfgfile" id="cfgfile"></input>
  </div> <!-- col -->
</div> <!-- row -->

<div class="row">
  <div class="col-md-4">
  <input type="submit"></input>
</div></div>
</form>

</div> <!-- container -->
</body> </html>
